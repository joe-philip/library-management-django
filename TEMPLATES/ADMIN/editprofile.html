<html>

<head>
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Glance Design Dashboard Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,

        type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'DASHBOARD/css/bootstrap.css' %}" rel='stylesheet' type='text/css' />

    <!-- Custom CSS -->
    <link href="{% static 'DASHBOARD/css/style.css' %}" rel='stylesheet' type='text/css' />

    <!-- font-awesome icons CSS -->
    <link href="{% static 'DASHBOARD/css/font-awesome.css' %}" rel="stylesheet">
    <!-- //font-awesome icons CSS-->

    <!-- side nav css file -->
    <link href="{% static 'DASHBOARD/css/SidebarNav.min.css' %}" media='all' rel='stylesheet' type='text/css' />
    <!-- //side nav css file -->

    <!-- js-->
    <script src="{% static 'DASHBOARD/js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'DASHBOARD/js/modernizr.custom.js' %}"></script>

    <!--webfonts-->
    <link href="//fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext"
        rel="stylesheet">
    <!--//webfonts-->
    <style>
        #content {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #content>form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #content>form>* {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            gap: 5px;
        }

        #content>form .text-label-pair {
            display: flex;
            flex-direction: column;
        }
        .text-label-pair>input[type="text"],
        .text-label-pair>input[type="email"],
        input[type="file"]{
            border-radius: 5px;
        }
        #content>form .radio-container {
            display: flex;
            flex-direction: column;
        }
        .row-3,.row-2>*{
            width: 100%;
        }
    </style>
</head>

<body class="cbp-spmenu-push">
    <div class="main-content">
        <div class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
            <!--left-fixed -navigation-->
            <aside class="sidebar-left">
                <nav class="navbar navbar-inverse">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target=".collapse" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h1><a class="navbar-brand" href="index.html"><span
                                    class="fa fa-area-chart"></span>Chronicle<span class="dashboard_text">Admin
                                    Dashboard</span></a></h1>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="sidebar-menu">
                            <li class="header">Admin Panel</li>
                            <li class="treeview">
                                <a href="/dashboard">
                                    <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </nav>
            </aside>
        </div>
        <!--left-fixed -navigation-->

        <!-- header-starts -->
        <div class="sticky-header header-section" style="top: 0;position: static;">
            <div class="header-left">
                <!--toggle button start-->
                <button id="showLeftPush"><i class="fa fa-bars"></i></button>
                <!--toggle button end-->
                <div class="profile_details_left">
                    <!--notifications of menu start -->
                    <div class="clearfix"> </div>
                </div>
                <!--notification menu end -->
                <div class="clearfix"> </div>
            </div>
            <div class="header-right">

                <div class="profile_details">
                    <ul>
                        <li class="dropdown profile_details_drop">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <div class="profile_img">
                                    <span class="prfil-img"><img src="{% static 'DASHBOARD/images/2.jpg' %}" alt="">
                                    </span>
                                    <div class="user-name">
                                        <p>{{user.first_name}}</p>
                                        <span>Administrator</span>
                                    </div>
                                    <i class="fa fa-angle-down lnr"></i>
                                    <i class="fa fa-angle-up lnr"></i>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                            <ul class="dropdown-menu drp-mnu">
                                <li> <a href="#"><i class="fa fa-cog"></i> Settings</a> </li>
                                <li> <a href="#"><i class="fa fa-user"></i> My Account</a> </li>
                                <li> <a href="#"><i class="fa fa-suitcase"></i> Profile</a> </li>
                                <li> <a href="/logout"><i class="fa fa-sign-out"></i> Logout</a> </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="clearfix"> </div>
        </div>
        <!-- //header-ends -->
        <div id="page-wrapper">
            <div class="main-page">
                <div class="col_3">
                    <div class="r3_counter_box" style="padding: 40px;">
                        <div id="content">
                            <form action="">
                                <h1>Edit Profile</h1>
                                <div class="row-3">
                                    <div class="text-label-pair">
                                        <label for="first-name">First Name</label>
                                        <input type="text" name="first-name" class="form-control">
                                    </div>
                                    <div class="text-label-pair">
                                        <label for="middle-name">Middle Name</label>
                                        <input type="text" name="middle-name" class="form-control">
                                    </div>
                                    <div class="text-label-pair">
                                        <label for="last-name">Last Name</label>
                                        <input type="text" name="last-name" class="form-control">
                                    </div>
                                </div>
                                <div class="row-2">
                                    <div class="text-label-pair">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" class="form-control">
                                    </div>
                                    <div class="radio-container">
                                        <label for="gender">Gender</label>
                                        <div class="male">
                                            <input type="radio" name="gender" class="form-check-input" style="margin-right: 5px;">Male
                                            <input type="radio" name="gender" class="form-check-input" style="margin-right: 5px;">Female
                                        </div>
                                    </div>
                                </div>
                                <div class="row-2">
                                    <div class="text-label-pair">
                                        <label for="phone">Phone</label>
                                        <input type="text" name="phone" class="form-control">
                                    </div>
                                    <div class="file-field">
                                        <!-- <label for="pro-pic">Profile Picture</label> -->
                                        <label for="pro-pic" class="form-label">Profile Picture</label>
                                        <input type="file" name="pro-pic" class="form-control">
                                    </div>
                                </div>
                                <div class="row-2">
                                    <input type="submit" class="btn btn-success" value="Submit">
                                    <input type="reset" class="btn btn-danger" value="Reset">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--footer-->
        <div class="footer" style="bottom: 0; position: fixed;">
            <p>&copy; 2018 Glance Design Dashboard. All Rights Reserved | Design by <a href="https://w3layouts.com/"
                    target="_blank">w3layouts</a></p>
        </div>
        <!--//footer-->
    </div>

    <!-- new added graphs chart js-->

    <script src="{% static 'DASHBOARD/js/utils.js' %}"></script>
    <!-- new added graphs chart js-->

    <script src="{% static 'js/classie.js' %}"></script>
    <!-- //Classie -->
    <!-- //for toggle left push menu script -->

    <script src="{% static 'DASHBOARD/js/jquery.nicescroll.js' %}"></script>
    <script src="{% static 'DASHBOARD/js/scripts.js' %}"></script>
    <!--//scrolling js-->

    <!-- side nav js -->
    <script src="{% static 'DASHBOARD/js/SidebarNav.min.js' %}"" type='text/javascript'></script>
	<script>
        $('.sidebar-menu').SidebarNav()
    </script>
	<!-- //side nav js -->

	<!-- Bootstrap Core JavaScript -->
	<script src=" {% static 'DASHBOARD/js/bootstrap.js' %}"> </script>

</html>
